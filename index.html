<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRIVIA BATTLE GAME</title>
</head>

<body>
    <h1>TRIVIA BATTLE GAME</h1>

    <!--SCREEN 1-->
    <div id="screen1">
        <div class="input-grp">
            <label for="player1">Player 1 Name</label>
            <input type="text" id="player1" placeholder="Player 1" />
        </div>

        <div class="input-grp">
            <label for="player2">Player 2 Name</label>
            <input type="text" id="player2" placeholder="Player 2" />
        </div>

        <p id="error-msg"></p>
        <button id="startBtn">Start Game</button>
    </div>

    <!--SCREEN 2 : CATEGORY SELECTION-->
    <div id="screen2" style="display:none;">
        <div id="round-no">Round 1</div>

        <div class="input-grp">
            <label for="categorySelect">Select Category</label>
            <select name="categorySelect" id="categorySelect">
                <option value="" hidden selected>Choose your category</option>
            </select>
        </div>

        <p id="category-error"></p>
        <button id="startRoundBtn">Start Round</button>
    </div>


    <!--SCREEN 3-->
    <div id="screen3" style="display:none">
        <div id="gameInfo">
        
            <p id="roundInfo"></p>
            <p id="categoryInfo"></p>
            <p id="difficultyInfo"></p>
            <p id="turnInfo"></p>
        </div>

        <!--Score-->
        <div id="scoreBoard">
            <p id="player1Score">Player 1: 0</p>
            <p id="player2Score">Player 2: 0</p>
        </div>

        <!--Question-->
        <div id="questionBox">
            <h3 id="questionText"></h3>
        </div>

        <!--options-->
        <div id="options"> </div>

        <button id="nextBtn" disabled>Next</button>
    </div>

    <!-- SCREEN 4 : ROUND SUMMARY -->
    <div id="screen4" style="display:none">

        <h2>Round Completed</h2>

        <button id="nextRoundBtn">Next Round</button>
        <button id="endGameBtn">End Game</button>

    </div>





    <script src="script.js"></script>
</body>

</html>
